<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-8 p-4 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold mb-4">Todo App</h1>
    <div class="flex mb-4">
      <input id="taskInput" type="text" class="flex-1 p-2 border border-gray-300 rounded-l focus:outline-none" placeholder="Enter a new task">
      <button id="addTaskBtn" class="bg-blue-500 text-white p-2 rounded-r hover:bg-blue-600 focus:outline-none">Add</button>
    </div>
    <ul id="taskList" class="space-y-2">
      <!-- Task items will be dynamically added here -->
    </ul>
    <p id="emptyTaskMsg" class="text-gray-500 hidden">No tasks yet.</p>
  </div>
  <Script src="./dist/app.js"></Script>
</body>
</html>
